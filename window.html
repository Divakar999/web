        //every 2s body background must change color & cycle back
        let cycleClrs;  //gobal:makes it accessible in both function (startcycle,stopcycle)
        let index=0;    // global:resume color i.e.we stop the button next color seen not starting one
        function startCycle(){
        const colors = ["crimson","skyblue","teal","orange","purple"];
       
       cycleClrs = window.setInterval(()=>{  
            if(index===colors.length){
                index=0; //restart /cycle back
            }
         document.body.style.background=colors[index];
         console.log(colors[index],index);
         index++;
       },2*1000);

    }

    function stopCycle(){ 
console.log("Stop Cycle");
clearInterval(cycleClrs);
    }
   let cycleSwitch="OFF";
    function toggleCycleColors(){
       if(cycleSwitch=== "OFF"){
           startCycle();
           cycleSwitch="ON";
       } else{
           stopCycle();
           cycleSwitch="OFF";
       }
        document.querySelector(".switch-state").innerText=cycleSwitch;
    }
