<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" ,method="post">
<table border="2" width="600" cellspacing="5" cellpadding="10">
    <th colspan="2">Enrollment Form</th>
<tr>
    <td>first name</td>
    <td><input type="text" name="firstname"id="firstname"></td>
 </tr>

 <tr>
    <td>last name</td>
    <td><input type="text" name="lastname"id="lastname"></td>
 </tr>

 <tr>
    <td>password</td>
    <td><input type="password" name="password"id="password"></td>
 </tr>

 <tr>
    <td>confirm password</td>
    <td><input type="password" name="password"id="password"></td>
 </tr>

 <tr>
    <td>DOB</td>
    <td><input type="date" name="date"id="date"></td>
 </tr>

 <tr>
    <td>upload</td>
    <td><input type="file" name="file"id="file"></td>
 </tr>

 <tr>
     <td>gender:</td>
     <td>
         <!-- copy paste:alt+shift+down key -->
         <input type="radio" name="gender" id="male"/>male
         <input type="radio" name="gender" id="female"/>female
         <input type="radio" name="gender" id="other"/>other
         
     </td>
 </tr>

 <td>hobbies</td>
 <td>
   <input type="checkbox" name="music" id="male"/>music
   <input type="checkbox" name="reading" id="female"/>reading
   <input type="checkbox" name="sports" id="other"/>sports
 </td>
 <tr>
     <td>country</td>
     <td>
         <select name="country" id="country">
         <option value="india">india</option>
         <option value="australia">australia</option>
         <option value="japan">japan</option>
         <option value="usa">usa</option>
         <option value="china">china</option>
         <option value="dubai">dubai</option>
         <option value="bermuda">bermuda</option>
         </select>
     </td>
 </tr>
 
 <tr>
     <td>
         <input type="submit" value="register">
     </td>
 </tr>

 


</table>
    </form>
</body>
</html>
