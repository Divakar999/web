<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tweet{
            font-size:2rem;
        }
        body,textarea{
            font-family: "Roboto";
        }
        .counter{
            font-size:2rem;
        }
    </style>
</head>
<body>
    <!--oninput- typing event -->
  <textarea placeholder="What happening"
  class="tweet" 
  rows="10" 
  cols="20" 
  oninput="count(event)"
  maxlength="20">
</textarea>
  <span class="counter">0/20</span>
  <script src="tweet.js"></script>
</body>
</html>
